<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Recipe List</h3>
      <div class="list-group">
        <button
          *ngFor="let recipe of recipes"
          type="button"
          class="list-group-item list-group-item-action"
          (click)="onSelectRecipe(recipe)"
          [class.active]="selectedRecipe === recipe"
        >
          {{ recipe.name }}
        </button>
      </div>
      <button class="btn btn-success mt-3" (click)="onNewRecipe()">New Recipe</button>
    </div>
    <div class="col-md-6">
      <app-recipe-detail [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    </div>
  </div>
</div>
